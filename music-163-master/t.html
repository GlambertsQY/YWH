<script type="text/javascript">
  var ret = new OnReturn(document.loginForm);
  ret.add("loginForm.name");
  ret.add("loginForm.password");
  ret.add("loginForm.captcha");
  ret.add("submitButton");
  var form  = document.loginForm;
  
  function submitLogin(){
     if(form['loginForm.name'].value==""){
        alert("用户名称不能为空");return false;
     }
     if(form['loginForm.password'].value==""){
        alert("密码不能为空");return false;
     }
     form.submit();
     return true;
  }
  
  function refreshCaptcha(object){
  	var timenow = new Date().getTime();  
     //每次请求需要一个不同的参数，否则可能会返回同样的验证码  
     //这和浏览器的缓存机制有关系，也可以把页面设置为不缓存，这样就不用这个参数了。  
     object.src="captcha/image.action?d="+timenow;  
  }
  
  var username=getCookie("username");
  if(null!=username){
    if(null!=username){ form['loginForm.name'].value=username;}
  }
  
  function findPassword(){
	form.action="findPassword.action?method=resettingPassword";
	form.submit();
  }
  
</script>
