<!doctype html><html><head>    <title>Test</title>    <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script></head><body><p style="text-align: center">    <img src="t.gif" style="position: relative"></p><p onclick="null">Test</p><script id="test">    var cat = document.querySelector('img');    var angle = 0, lastTime = null;    function animate(time) {        if (lastTime != null)            angle += (time - lastTime) * 0.001;        lastTime = time;        cat.style.top = (Math.sin(angle) * 20) + 'px';        cat.style.left = (Math.cos(angle) * 200) + 'px';        requestAnimationFrame(animate)    }    requestAnimationFrame(animate)</script></body></html>
