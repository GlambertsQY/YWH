  function refreshMsgNotification(){
    if(!firstLoadMsg){
      try{
	      if( typeof msgFrame.newMessageSize=="undefined"){
            reloginNotify();
	      }else{
	         msgFrame.location="systemMessage.action?method=newSystemMessageNotification";
	      }
      }catch(e){
          reloginNotify();
      }
    }else{

    }
